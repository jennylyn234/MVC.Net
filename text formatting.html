<!DOCTYPE html>
<html>
	<head>
		<title>Text Formatting
		</title>
	</head>
	<body>

		<h1 style="background-color: sadlebrown;
				color:sienna;
				text-align: center;">Text Formatting</h1>
		Text Formatting
		</h1>

		<p style="background-color: cornsilk;
				color:sienna;
				text-align: center;
				font-family: Courier;">
				<b>This is Bold Courier font.</b><br>
		</p>
		<p style="background-color: tan;
				color:saddlebrown;
				text-align: justify;
				font-family: Times new Roman;">
				<i> This is an Italic Times New Roman Font.</i>
		</p>
		<p style="background-color: blanchedalmond;
				color:rosybrown;
				text-align: justify;
				font-family: Verdana;">
                                This is an <u>Underlined Verdana Font.</u>
				
		</p>
		<p style="background-color: wheat;
				color:saddlebrown;
				text-align: justify;
				font-family: Impact;">
			        This is impact but <small>small.</small>
		</p>
		<p style="background-color: saddlebrown;
				color:wheat;
				text-align: justify;
				font-family: Cooper Black;">
				This is Cooper Black with <mark>mark formatting</mark>
		</p>



	
	</body>
        </html>
